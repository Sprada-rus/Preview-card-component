<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <!-- Main content -->
  <main>
    <div class="card">
      <div class="card__image"></div>
      <div class="card__content"> 
        <p class="type-product">Perfume</p>
        <p class="name-product">Gabrielle Essence Eau De Parfum</p>
        <p class="desc-product">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <div class="price__new">$149.99</div>
          <div class="price__old">$169.99</div>
        </div>
        <button class="btn-add"><span class="basket-icon"></span>Add to Cart</button>
      </div>
    </div>
  </main>
  
  <!-- Footer with my signature -->
  <footer>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
        Coded by <a href="https://github.com/Sprada-rus" target="_blank">Ilya Sapronov</a>.
      </p>
    </div>
  </footer>

  
  <script type="module">
    import mobileImage from './images/image-product-mobile.jpg';
    import desktopImage from './images/image-product-desktop.jpg';
    
    const cardImage = document.querySelector('.card__image');
    cardImage.style.setProperty('--mobile-image', `url(${mobileImage})`);
    cardImage.style.setProperty('--desktop-image', `url(${desktopImage})`);
  </script>
</body>
</html>
